[SystemSettings]
Net.IsPushModelEnabled=True ; Required for more efficient properties replication on the server.

p.NetUsePackedMovementRPCs=1 ; Required for view network smoothing on the listen server.
p.NetEnableListenServerSmoothing=0 ; If enabled, then on the listen server the character may jitter during rotation and foot locking will not be able to work properly.

a.URO.DisableInterpolation=1 ; If disabled with Update Rate Optimization enabled, the character may jitter during rotation and foot locking will not be able to work properly.
